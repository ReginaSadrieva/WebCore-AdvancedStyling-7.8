<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS Mobile Menu</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <aside class="menu">
      <div class="menu__header">
        <button class="menu__icon menu__icon--close">
          <img src="src/assets/icons/close.png" alt="Закрыть" />
        </button>
        <div class="menu__logo">
          <img
            src="src/assets/icons/Group.png"
            alt="CPS logo"
            class="menu__logo"
          />
        </div>
        <button class="menu__icon menu__icon--search">
          <img src="src/assets/icons/search.png" alt="Поиск" />
        </button>
      </div>

      <nav class="menu__nav">
        <div class="menu__list">
          <button class="menu__item menu__item--active">Ремонт техники</button>
          <button class="menu__item">Услуги и сервисы</button>
          <button class="menu__item">Корпоративным клиентам</button>
          <button class="menu__item">Продавцам техники</button>
          <button class="menu__item">Партнерам</button>
          <button class="menu__item">Производителям</button>
          <button class="menu__item">Наши сервисные центры</button>
          <button class="menu__item">Контакты</button>
        </div>
      </nav>

      <div class="menu__footer">
        <div class="menu__actions">
          <button class="menu__action">
            <img src="src/assets/icons/call.png" alt="Позвонить" />
          </button>
          <button class="menu__action">
            <img src="src/assets/icons/chat.png" alt="Чат" />
          </button>
          <button class="menu__action">
            <img src="src/assets/icons/profile.png" alt="Профиль" />
          </button>
        </div>
        <a href="mailto:mail@cps.com" class="menu__email">mail@cps.com</a>
        <div class="menu__phone">8 800 890 8900</div>
        <div class="menu__lang">
          <span class="menu__lang-item menu__lang-item--active">RU</span>
          <span class="menu__lang-item">EN</span>
          <span class="menu__lang-item">CH</span>
        </div>
      </div>
    </aside>
  </body>
</html>
